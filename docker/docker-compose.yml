version: "3.9"
name: default
services:
  # Веб-сервер Nginx
  nginx_default:
    container_name: nginx_default
    image: nginx:1.23.1-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www
      - ../logs/nginx:/var/log/nginx
    links:
      - php_default
  # Язык Php
  php_default:
    container_name: php_default
    build: php
    working_dir: /var/www
    volumes:
      - ../:/var/www
      - ../logs/php:/var/log
  # СУБД
  db:
    container_name: pg_container
    build:
      context: ./db
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
